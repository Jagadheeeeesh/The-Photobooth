        <script>
            const messages = [
                'Share your photos and don\'t forget to tag us @!'
            ];

            const announcementText = document.getElementById('header-announcement-text');
            let index = 0;

            function showNextMessage() {
                // Apply fade class
                announcementText.classList.remove('fade'); // reset
                void announcementText.offsetWidth; // force reflow
                announcementText.classList.add('fade');

                // Update text
                announcementText.innerHTML = `<a href="https://www.instagram.com//" target="_blank">${messages[index]}</a>`;

                // Prepare next index
                index = (index + 1) % messages.length;
            }

            // Initial display
            showNextMessage();

            // Rotate messages every 5s (match animation duration)
            setInterval(showNextMessage, 4000);
        </script>
