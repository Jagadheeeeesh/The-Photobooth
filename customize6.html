        <script>
// Patch: Ensure frame color and sticker selection update the photo preview correctly
window.addEventListener('DOMContentLoaded', function() {
    // Frame color logic
    const frameColorButtons = document.querySelectorAll('.buttonFrames');
    const previewCanvas = document.querySelector('#photoPreview canvas');
    frameColorButtons.forEach(btn => {
        btn.addEventListener('click', function() {
            // Remove all frame color classes
            previewCanvas.classList.remove('pink','blue','yellow','matcha','purple','brown','red','white','black');
            // Add the selected color as a class
            let color = btn.id.replace('BtnFrame','').toLowerCase();
            previewCanvas.classList.add(color);
        });
    });
    // Sticker logic
    const stickerButtons = document.querySelectorAll('.buttonStickers');
    stickerButtons.forEach(btn => {
        btn.addEventListener('click', function() {
            // Remove any existing sticker overlay
            let oldSticker = document.getElementById('appliedSticker');
            if (oldSticker) oldSticker.remove();
            // Find the img inside the button
            let img = btn.querySelector('img');
            if (img && btn.id !== 'noneSticker') {
                let sticker = document.createElement('img');
                sticker.src = img.src;
                sticker.alt = img.alt;
                sticker.id = 'appliedSticker';
                sticker.style.position = 'absolute';
                sticker.style.left = '50%';
                sticker.style.top = '50%';
                sticker.style.transform = 'translate(-50%, -50%)';
                sticker.style.pointerEvents = 'none';
                sticker.style.maxWidth = '60%';
                sticker.style.maxHeight = '60%';
                sticker.style.zIndex = 10;
                previewCanvas.parentElement.appendChild(sticker);
            }
        });
    });
});
        </script>
        <script>
// Patch: Use the same sticker logic as Customize.html (customize.js.download)
window.addEventListener('DOMContentLoaded', function() {
    // Remove any previous sticker overlays
    let previewCanvas = document.querySelector('#photoPreview canvas');
    let parent = previewCanvas.parentElement;
    if (getComputedStyle(parent).position === 'static') {
        parent.style.position = 'relative';
    }
    // Remove any old overlays
    let oldSticker = document.getElementById('appliedSticker');
    if (oldSticker) oldSticker.remove();
    // Map sticker button IDs to sticker keys used in customize.js.download
    const stickerMap = {
        kissSticker: 'kiss',
        sweetSticker: 'sweet',
        ribbonSticker: 'ribbon',
        sparkleSticker: 'sparkle',
        pearlSticker: 'pearl',
        classicSticker: 'classic',
        classicBSticker: 'classicB',
        softSticker: 'soft',
        bunnySticker: 'bunny',
        luckySticker: 'lucky',
        confettiSticker: 'confetti',
        ribbonCoquetteSticker: 'ribboncoquette',
        blueRibbonCoquetteSticker: 'blueribboncoquette',
        blackStarSticker: 'blackstar',
        yellowChickenSticker: 'yellowchicken',
        brownBearSticker: 'brownbear',
        lotsHeartSticker: 'lotsheart',
        tabbyCatSticker: 'tabbycat',
        ballerinaCappuccinoSticker: 'ballerinacp',
        doggyWhiteSticker: 'doggywhite',
        sakuraBlossomSticker: 'sakurablossom',
        myGirlsSticker: 'mygirls'
    };
    let selectedSticker = null;
    function resetStickerBackgrounds() {
        document.querySelectorAll('.buttonStickers').forEach(btn => {
            btn.style.backgroundColor = '';
        });
    }
    document.querySelectorAll('.buttonStickers').forEach(btn => {
        btn.addEventListener('click', function() {
            resetStickerBackgrounds();
            let id = btn.id;
            if (id === 'noneSticker') {
                selectedSticker = null;
                let oldSticker = document.getElementById('appliedSticker');
                if (oldSticker) oldSticker.remove();
                btn.style.backgroundColor = '#E28585';
                return;
            }
            selectedSticker = stickerMap[id];
            btn.style.backgroundColor = '#E28585';
            // Remove any existing sticker overlay
            let oldSticker = document.getElementById('appliedSticker');
            if (oldSticker) oldSticker.remove();
            // Show a preview sticker (centered, not final render)
            let img = btn.querySelector('img');
            if (img) {
                let sticker = document.createElement('img');
                sticker.src = img.src;
                sticker.alt = img.alt;
                sticker.id = 'appliedSticker';
                sticker.style.position = 'absolute';
                sticker.style.left = '50%';
                sticker.style.top = '50%';
                sticker.style.transform = 'translate(-50%, -50%)';
                sticker.style.pointerEvents = 'none';
                sticker.style.maxWidth = '60%';
                sticker.style.maxHeight = '60%';
                sticker.style.zIndex = 99;
                parent.appendChild(sticker);
            }
        });
    });
});
        </script>
